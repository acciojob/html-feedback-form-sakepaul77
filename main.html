<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
	<h1>Feedback form</h1>
	<form action="/submit-feedback" method="post">
		<lable for="name">Name:</lable>
		<input type ="text" id="name" name="name" minlength="3" maxlength="50" required></input>
<br>
		<lable for="portfolio">Portfolio:</lable>
		<input type="URL" id="portfolio" name="portfolio" required>
<br>
		<lable for="favColor">Color</lable>
		<input type="Color" id="color" name="color" required>
<br>
		<lable for="likness">likness</lable>
		<input type="range" id ="likeness" min="1", max="100" required>
		<br>
		<button type="submit">Submit</button>
		
		
</form>

</body>
</html>
